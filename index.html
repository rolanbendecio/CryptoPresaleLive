<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Crypto Presales Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #bdc3c7;
            margin-bottom: 20px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f39c12;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #bdc3c7;
        }

        .presales-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .presale-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .presale-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .presale-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .presale-rank {
            background: linear-gradient(45deg, #f39c12, #e74c3c);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .presale-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .presale-symbol {
            color: #bdc3c7;
            margin-left: 5px;
        }

        .presale-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #27ae60;
            margin: 10px 0;
        }

        .price-change {
            font-size: 0.9rem;
            padding: 3px 8px;
            border-radius: 15px;
            margin-left: 10px;
        }

        .price-up {
            background: rgba(39, 174, 96, 0.2);
            color: #27ae60;
        }

        .price-down {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .presale-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 5px;
            text-align: center;
        }

        .info-label {
            font-size: 0.8rem;
            color: #bdc3c7;
        }

        .info-value {
            font-weight: bold;
            margin-top: 2px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            transition: width 0.3s ease;
        }

        .last-updated {
            text-align: center;
            color: #bdc3c7;
            font-size: 0.9rem;
            margin-top: 30px;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #f39c12, #e74c3c);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #e67e22, #c0392b);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 10px;
            }
            
            .presales-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Live Crypto Presales</h1>
            <p class="subtitle">Real-time tracking of the hottest cryptocurrency presales</p>
        </header>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="total-presales">0</div>
                <div class="stat-label">Active Presales</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="total-raised">$0</div>
                <div class="stat-label">Total Raised</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="avg-price">$0</div>
                <div class="stat-label">Avg Price</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="market-trend">üìà</div>
                <div class="stat-label">Market Trend</div>
            </div>
        </div>

        <div class="presales-grid" id="presales-container">
            <!-- Presale cards will be populated here -->
        </div>

        <div class="last-updated">
            Last updated: <span id="last-update" class="pulse">Never</span>
        </div>
    </div>

    <script>
        class CryptoPresalesTracker {
            constructor() {
                this.presales = [];
                this.updateInterval = 5000; // 5 seconds
                this.init();
            }

            init() {
                this.generateMockData();
                this.render();
                this.startLiveUpdates();
            }

            generateMockData() {
                const projects = [
                    { name: "Bitcoin Hyper", symbol: "HYPER", initialPrice: 0.0034, raised: 2850000, category: "Bitcoin L2", website: "https://bitcoinhyper.com", buyLink: "https://bitcoinhyper.com/presale" },
                    { name: "BlockDAG", symbol: "BDAG", initialPrice: 0.0248, raised: 8750000, category: "Blockchain Infrastructure", website: "https://blockdag.network", buyLink: "https://blockdag.network/presale" },
                    { name: "LayerBTC", symbol: "LBTC", initialPrice: 0.0089, raised: 650000, category: "Bitcoin Infrastructure", website: "https://layerbtc.com", buyLink: "https://layerbtc.com/buy" },
                    { name: "Best Wallet Token", symbol: "BEST", initialPrice: 0.0234, raised: 3200000, category: "Multi-chain Wallet", website: "https://bestwallet.com", buyLink: "https://bestwallet.com/presale" },
                    { name: "Hexydog", symbol: "HEXY", initialPrice: 0.0035, raised: 520000, category: "Pet Care DeFi", website: "https://hexydog.com", buyLink: "https://hexydog.com/buy" },
                    { name: "Token6900", symbol: "T6900", initialPrice: 0.0156, raised: 1800000, category: "Meme Token", website: "https://token6900.com", buyLink: "https://token6900.com/presale" },
                    { name: "Snorter Bot", symbol: "SNORT", initialPrice: 0.0067, raised: 950000, category: "Trading Bot", website: "https://snorterbot.com", buyLink: "https://snorterbot.com/buy" },
                    { name: "SOLAXY", symbol: "SOLX", initialPrice: 0.0123, raised: 4100000, category: "Solana L2", website: "https://solaxy.io", buyLink: "https://solaxy.io/presale" },
                    { name: "Maxi Doge", symbol: "MAXD", initialPrice: 0.0045, raised: 2300000, category: "Meme Token", website: "https://maxidoge.com", buyLink: "https://maxidoge.com/buy" },
                    { name: "Pepe Unchained", symbol: "PEPU", initialPrice: 0.0089, raised: 5600000, category: "Meme L2", website: "https://pepeunchained.com", buyLink: "https://pepeunchained.com/presale" },
                    { name: "Crypto All-Stars", symbol: "STARS", initialPrice: 0.0234, raised: 3800000, category: "Staking Platform", website: "https://cryptoallstars.io", buyLink: "https://cryptoallstars.io/stake" },
                    { name: "Flockerz", symbol: "FLOCK", initialPrice: 0.0067, raised: 1200000, category: "Vote-to-Earn", website: "https://flockerz.com", buyLink: "https://flockerz.com/presale" },
                    { name: "FreeDUM Fighters", symbol: "DUM", initialPrice: 0.0001, raised: 890000, category: "Political Meme", website: "https://freedumfighters.com", buyLink: "https://freedumfighters.com/buy" },
                    { name: "SpacePay", symbol: "SPY", initialPrice: 0.0156, raised: 2700000, category: "Payment Solution", website: "https://spacepay.io", buyLink: "https://spacepay.io/presale" },
                    { name: "Wall Street Pepe", symbol: "WEPE", initialPrice: 0.0002, raised: 6200000, category: "Trading Meme", website: "https://wallstreetpepe.com", buyLink: "https://wallstreetpepe.com/buy" },
                    { name: "Catslap", symbol: "SLAP", initialPrice: 0.0045, raised: 1650000, category: "Meme Gaming", website: "https://catslap.io", buyLink: "https://catslap.io/presale" },
                    { name: "MIND of Pepe", symbol: "MIND", initialPrice: 0.0078, raised: 980000, category: "AI Meme", website: "https://mindofpepe.com", buyLink: "https://mindofpepe.com/buy" },
                    { name: "Pudgy Penguins", symbol: "PENGU", initialPrice: 0.0234, raised: 7800000, category: "NFT Gaming", website: "https://pudgypenguins.com", buyLink: "https://pudgypenguins.com/presale" }
                ];

                this.presales = projects.map((project, index) => ({
                    id: index + 1,
                    name: project.name,
                    symbol: project.symbol,
                    price: project.initialPrice,
                    change: (Math.random() - 0.5) * 20, // Initial change between -10% to +10%
                    volume: Math.random() * 2000000 + 500000,
                    raised: project.raised,
                    progress: Math.min(95, (project.raised / 10000000) * 100 + Math.random() * 30),
                    participants: Math.floor((project.raised / 100) + Math.random() * 5000 + 2000),
                    timeLeft: Math.floor(Math.random() * 45 + 5),
                    category: project.category,
                    website: project.website,
                    buyLink: project.buyLink,
                    trend: Math.random() > 0.4 ? 'up' : 'down'
                }));

                this.sortPresales();
            }

            updatePrices() {
                this.presales.forEach(presale => {
                    // More realistic price movements based on market volatility
                    let changePercent;
                    if (presale.category.includes('Meme')) {
                        changePercent = (Math.random() - 0.5) * 0.15; // Meme coins more volatile ¬±7.5%
                    } else if (presale.category.includes('L2') || presale.category.includes('Infrastructure')) {
                        changePercent = (Math.random() - 0.5) * 0.08; // Infrastructure less volatile ¬±4%
                    } else {
                        changePercent = (Math.random() - 0.5) * 0.1; // Normal volatility ¬±5%
                    }
                    
                    const oldPrice = presale.price;
                    presale.price = Math.max(0.0001, presale.price * (1 + changePercent));
                    presale.change = ((presale.price - oldPrice) / oldPrice) * 100;
                    
                    // Update volume with realistic patterns
                    const volumeChange = (Math.random() - 0.5) * 0.2 * presale.volume;
                    presale.volume = Math.max(100000, presale.volume + volumeChange);
                    
                    // Gradually increase progress
                    presale.progress = Math.min(100, presale.progress + Math.random() * 1.5);
                    
                    // Update participants based on popularity
                    const participantChange = Math.floor((Math.random() - 0.3) * 100);
                    presale.participants = Math.max(2000, presale.participants + participantChange);
                    
                    // Decrease time left occasionally
                    if (Math.random() < 0.1) {
                        presale.timeLeft = Math.max(1, presale.timeLeft - 1);
                    }
                    
                    presale.trend = presale.change > 0 ? 'up' : 'down';
                });

                this.sortPresales();
            }

            sortPresales() {
                this.presales.sort((a, b) => {
                    // Enhanced ranking algorithm considering multiple factors
                    const scoreA = (a.volume * 0.3) + (a.change * 2000) + (a.raised * 0.15) + (a.participants * 0.1) + (a.progress * 500);
                    const scoreB = (b.volume * 0.3) + (b.change * 2000) + (b.raised * 0.15) + (b.participants * 0.1) + (b.progress * 500);
                    return scoreB - scoreA;
                });
            }

            formatCurrency(amount) {
                if (amount >= 1000000) {
                    return `$${(amount / 1000000).toFixed(1)}M`;
                } else if (amount >= 1000) {
                    return `$${(amount / 1000).toFixed(1)}K`;
                } else {
                    return `$${amount.toFixed(2)}`;
                }
            }

            formatNumber(num) {
                return num.toLocaleString();
            }

            render() {
                this.renderStats();
                this.renderPresales();
                this.updateTimestamp();
            }

            renderStats() {
                const totalPresales = this.presales.length;
                const totalRaised = this.presales.reduce((sum, p) => sum + p.raised, 0);
                const avgPrice = this.presales.reduce((sum, p) => sum + p.price, 0) / totalPresales;
                const upTrend = this.presales.filter(p => p.change > 0).length;
                const marketTrend = upTrend > totalPresales / 2 ? 'üìà' : 'üìâ';

                document.getElementById('total-presales').textContent = totalPresales;
                document.getElementById('total-raised').textContent = this.formatCurrency(totalRaised);
                document.getElementById('avg-price').textContent = `$${avgPrice.toFixed(4)}`;
                document.getElementById('market-trend').textContent = marketTrend;
            }

            renderPresales() {
                const container = document.getElementById('presales-container');
                container.innerHTML = '';

                this.presales.forEach((presale, index) => {
                    const card = document.createElement('div');
                    card.className = 'presale-card';
                    
                    const changeClass = presale.change >= 0 ? 'price-up' : 'price-down';
                    const changeSymbol = presale.change >= 0 ? '+' : '';
                    
                    card.innerHTML = `
                        <div class="presale-header">
                            <div class="presale-rank">${index + 1}</div>
                            <div>
                                <div class="presale-name">${presale.name}</div>
                                <span class="presale-symbol">${presale.symbol}</span>
                            </div>
                        </div>
                        
                        <div class="presale-price">
                            $${presale.price.toFixed(4)}
                            <span class="price-change ${changeClass}">
                                ${changeSymbol}${presale.change.toFixed(2)}%
                            </span>
                        </div>
                        
                        <div class="presale-info">
                            <div class="info-item">
                                <div class="info-label">Volume</div>
                                <div class="info-value">${this.formatCurrency(presale.volume)}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Raised</div>
                                <div class="info-value">${this.formatCurrency(presale.raised)}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Participants</div>
                                <div class="info-value">${this.formatNumber(presale.participants)}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Days Left</div>
                                <div class="info-value">${presale.timeLeft}d</div>
                            </div>
                        </div>
                        
                        <div class="info-item" style="margin: 10px 0; background: rgba(255, 255, 255, 0.05); padding: 5px 8px; border-radius: 10px; text-align: center;">
                            <div class="info-label" style="font-size: 0.7rem;">${presale.category}</div>
                        </div>
                        
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${presale.progress}%"></div>
                        </div>
                        
                        <div class="action-buttons">
                            <a href="${presale.buyLink}" target="_blank" rel="noopener noreferrer" class="btn btn-primary">
                                üöÄ Buy ${presale.symbol}
                            </a>
                            <a href="${presale.website}" target="_blank" rel="noopener noreferrer" class="btn btn-secondary">
                                üåê Website
                            </a>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
            }

            updateTimestamp() {
                const now = new Date();
                document.getElementById('last-update').textContent = now.toLocaleTimeString();
            }

            startLiveUpdates() {
                setInterval(() => {
                    this.updatePrices();
                    this.render();
                }, this.updateInterval);
            }
        }

        // Initialize the tracker when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CryptoPresalesTracker();
        });
    </script>
</body>
</html>
